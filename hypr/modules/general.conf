# ===================================================
#
#         [ General/Appearance Configuration ]
# 
# ===================================================

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    
    # Default Setting
    # gaps_in = 5
    # gaps_out = 20
    # border_size = 2
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    # layout = dwindle
    
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    # col.active_border = rgb(ebdbb2) rgb(d65d0e) 60deg
    col.active_border = rgb(A89984)
    col.inactive_border = rgb(272727)
    layout = dwindle
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    # rounding = 3
    rounding = 0

    
    shadow {    
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        # default: enabled = true
        enabled = yes
        size = 8
        passes = 3
        noise = 0.0117
        contrast = 0.8916
        new_optimizations = on
    }
    
}

animations {
    enabled = no

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, default, popin 80%
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 1, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default
    animation = layers, 1, 1, default, popin 80%
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    disable_hyprland_logo = false
    col.splash = 0x665c54
    splash_font_family = JetBrains Mono
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    vfr = true
}
