# ===================================================
#
#              [ Key Binding Configuration ]
# 
# ===================================================

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

$mainMod = SUPER

# ---------------------------------------------------
# [ System / Session Controls ]
# ---------------------------------------------------

bind = CTRL ALT, delete, exec, hyprctl dispatch exit
bind = $mainMod, L, exec, hyprlock

# ---------------------------------------------------
# [ Application Launchers ]
# ---------------------------------------------------

bind = $mainMod, T, exec, $terminal
bind = $mainMod, I, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, C, exec, $vscode
bind = $mainMod, N, exec, kitty nvim
bind = $mainMod, SUPER_L, exec, ~/.config/rofi/launcher/launcher.sh
bind = CTRL SHIFT, escape, exec, qps
bind = $mainMod, V, exec, kitty --class clipse -e clipse
bind = $mainMod, period, exec, ~/.config/rofi/emoji/launcher.sh

# ---------------------------------------------------
# [ Window Management ]
# ---------------------------------------------------

bind = $mainMod, W, killactive
bind = $mainMod, mouse:274, killactive
bind = ALT, F4, killactive
bind = $mainMod, F, togglefloating
bind = $mainMod, M, fullscreen

# Dwindle-specific
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod ALT, J, swapsplit

# ---------------------------------------------------
# [ Workspace Navigation ]
# ---------------------------------------------------

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces with alt tab
bind = ALT, TAB, exec, ~/.config/hypr/scripts/cycle_workspaces.sh

bind = $mainMod, TAB, exec, /home/formulated/.config/rofi/window/launcher.sh

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ---------------------------------------------------
# [ Mouse Bindings ]
# ---------------------------------------------------

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ---------------------------------------------------
# [ Waybar Controls ]
# ---------------------------------------------------

bind = $mainMod&SHIFT, T, exec, pkill waybar && sleep 0.2 && hyprctl dispatch exec waybar

# ---------------------------------------------------
# [ Screenshot / Snipping ]
# ---------------------------------------------------

# Screenshot a region, save to file, and copy to clipboard
# bind = $mainMod SHIFT, S, exec, bash -c 'region=$(slurp) || exit; sleep 0.25; grim -g "$region" - | tee ~/Pictures/Screenshots/$(date +"screenshot_%Y-%m-%d-%H%M%S.png") | wl-copy'
bind = $mainMod SHIFT, S, exec, hyprshot -z -o /home/formulated/Pictures/Screenshots -s -m region
bind = $mainMod SHIFT, R, exec, bash -c '~/.config/hypr/scripts/toggle-record.sh'


# ---------------------------------------------------
# [ Volume Controls ]
# ---------------------------------------------------

bindel =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# ---------------------------------------------------
# [ Media Controls ]
# ---------------------------------------------------

bind = , XF86AudioPlay, exec, playerctl play-pause

# ===================================================
#                [ End of File ]
# ===================================================


bind = $mainMod, Y, exec, ~/.config/hypr/scripts/wallpaper.sh


